<!DOCTYPE html>
<html>

<head>

<style type="text/css">
    body {
        text-align: center
    }

    body {

    input[type=text] {

    }

    select {
        width: 10%;

        border-radius: 10px;
    }

    input[type=submit] {
        font-size: 15px;
        padding: 7px 100px;
        border-radius: 10px;
        background-color: #66CCFF;

    }
</style>

<body>
    <br><br>网易云音乐解析<br>
    <form name="Form" action="https://api.mlwei.com/music/api/wy" target="_black">

            <option value="30">30</option>
            <option value="40">40</option>
        </select>
    </form><br>
