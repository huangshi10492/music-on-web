<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>music cool</title>
    <link href="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<style type="text/css">
    html {
        overflow-x: hidden;
    }

    body {
        text-align: center
    }

    input {
        width: 100%;
    }

    button {
        width: 100%;
    }

    body {

        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 101%;
        background-image: url("index.jpg");
        background-position: center 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        -webkit-background-size: cover;
        /* 兼容Webkit内核浏览器如Chrome和Safari */
        -o-background-size: cover;
        /* 兼容Opera */
        zoom: 1;
    }
</style>
</style>


<body>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <div class="row">
        <div class="col-1">
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col">
                    <h2>网易云音乐解析</h2>
                </div>
                <div class="col">
                    <h2>QQ音乐解析</h2>
                </div>
            </div>


            <div class="row">
                <div class="col-4">
                    <input type="text" id="wyso"></div>
                <div class="col-2">
                    <button onclick="AcopyText()" type="button" class="btn btn-primary">搜索</button>
                </div>
                <div class="col-4">
                    <input type="text" id='qqso'>
                </div>
                <div class="col-2">
                    <button onclick="BcopyText()" type="button" class="btn btn-primary">搜索</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>网易ID</h2>
                </div>
                <div class="col">
                    <h2>QQID</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <input type="text" id="wyid">
                </div>
                <input type="hidden" id="wyidso"
                    value="https://api.mlwei.com/music/api/wy/?key=523077333&cache=1&type=song&id=">
                <div class="col-2">
                    <button onclick="CcopyText()" type="button" class="btn btn-primary">加入</button>
                </div>
                <div class="col-4">
                    <input type="text" id="qqid"></div>
                <input type="hidden" id="qqidso"
                    value="https://api.mlwei.com/music/api/?key=523077333&cache=1&type=song&id=">
                <div class="col-2">
                    <button onclick="DcopyText()" type="button" class="btn btn-primary">加入</button>
                </div>
            </div>
            <table class="table table-striped table-active table-hover" id="box">
                <thead>
                    <tr>
                        <th>曲名</th>
                        <th>作者</th>
                        <th>地址</th>
                        <th>ID</th>
                    </tr>
                </thead>
            </table>
            <script src="js/qingqiu.js"></script>
            <div id="aplayer">
                <script src="js/play.js"></script>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</body>

</html>
