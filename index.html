<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta charset="utf-8">
    <title>music cool</title>
    <link href="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.css" rel="stylesheet">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<style type="text/css">
    html {
        overflow-x: hidden;
    }

    body {
        text-align: center
    }

    input {
        width: 100%;
    }

    button {
        width: 100%;
    }

    body {
        background-color: rgba(0, 0, 0, 0.1);
    }

    .row {
        margin-top: 5px;
        margin-bottom: 15px;
    }
</style>
</style>


<body>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/popper.min.js"></script>
    <script src="layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <div class="row">
        <div class="col-1">
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col">
                    <h2>网易云音乐解析</h2>
                </div>
                <div class="col">
                    <h2>QQ音乐解析</h2>
                </div>
            </div>


            <div class="row">
                <div class="col-5">
                    <form role="form">
                        <input type="text" id="wyso" autocomplete="off" class="form-control" >
                        <input style="display: none;" type=”text” />
                </div>
                <div class="col-1">
                    <button onclick="AcopyText()" type="button" class="btn btn-primary">搜索</button>
                </div>
                </form>
                <div class="col-5">
                    <form role="form">
                        <input type="text" id='qqso' autocomplete="off" class="form-control">
                        <input style="display: none;" type=”text” />
                </div>
                <div class="col-1">
                    <button onclick="BcopyText()" type="button" class="btn btn-primary">搜索</button>
                </div>
                </form>
            </div>

            <div class="row">
                <div class="col">
                    <h2>网易ID</h2>
                </div>
                <div class="col">
                    <h2>QQID</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-5">
                    <form role="form">
                        <input type="text" id="wyid" autocomplete="off" class="form-control">
                        <input style="display: none;" type=”text” />
                </div>
                <input type="hidden" id="wyidso"
                    value="https://api.mlwei.com/music/api/wy/?key=523077333&cache=1&type=song&id=">
                <div class="col-1">
                    <button onclick="CcopyText()" type="button" class="btn btn-primary">加入</button>
                </div>
                </form>
                <div class="col-5">
                    <form role="form">
                        <input type="text" id="qqid" autocomplete="off" class="form-control">
                        <input style="display: none;" type=”text” />
                </div>
                <input type="hidden" id="qqidso"
                    value="https://api.mlwei.com/music/api/?key=523077333&cache=1&type=song&id=">
                <div class="col-1">
                    <button onclick="DcopyText()" type="button" class="btn btn-primary">加入</button>
                </div>
                </form>
            </div>
            <table class="layui-table" id="test" lay-filter="test"></table>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="turn in">加入</a>
              </script>
            <script type="text/javascript" src="js/qingqiu.js"></script>
            <div id="aplayer">
                <script src="js/play.js"></script>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
